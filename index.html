<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>Warehouse Market</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row" id="header">
            <div class="col-md-3">
                <img src="img/redwmlogo.jpg" id="logo" class="img-responsive"/>
            </div>
            <div class="col-md-9 text-center" id="title">
                <h1>Warehouse Market Customer Feedback</h1>
            </div>
        </div>
    </br>
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10">
                <h4>Please enter the required information, and press submit.</h4>
            </div>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Subject</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>Suggestion</option>
                        <option>Compliment</option>
                        <option>Complaint</option>
                        <option>Product Request</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="inputName" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputBody" class="col-sm-2 control-label">Comments</label>
                <div class="col-sm-10">
                    <textarea rows="11" type="body" class="form-control" id="inputBody" placeholder="Enter Comments Here"></textarea>
                </div>
            </div>
        </form>
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit" id="send">Submit</button>
        </br>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>trademark/copyright is applicable</p>
            </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
